<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Yourself Dashboard</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./media/imgs/logo-short.png" />

    <!-- FONT: Rubik (supports both English & Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/utilis/toast.css" />
    <link rel="stylesheet" href="./styles/utilis/loading.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <div class="login-container">
      <div class="login-card">
        <div class="logo-container">
          <img src="./media/imgs/logo.png" alt="Yourself Logo" class="logo" />
        </div>

        <form class="login-form js-login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <button type="button" class="toggle-password js-toggle-password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <a href="#" class="forgot-password">Forget Password?</a>

          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- SCRIPTS -->
    <script type="module" src="./scripts/auth.js"></script>
  </body>
</html>
