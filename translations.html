        </button>
      </div>
      <div class="navbar-links">
        <div class="links-group">
          <ul>
            <a href="index.html">
              <li>
                <i class="bi bi-house"></i>
                <span> Dashboard </span>
              </li>
            </a>
            <div class="dropdown">
              <li class="js-dropdown">
                <i class="bi bi-pencil-square"></i>
                <span>
                  Manage
                  <i
                    class="bi bi-caret-down js-manage-icon"
                    style="margin-left: 5px; font-size: 15px"
                  ></i>
                </span>
              </li>
              <ul class="dropdown-menu js-dropdown-menu">
                <a href="products.html">
                  <li>
                    <i class="bi bi-bag"></i>
                    <span> Manage Products </span>
                  </li>
                </a>
                <a href="schools.html">
                  <li>
                    <i class="bi bi-buildings"></i>
                    <span> Manage Schools </span>
                  </li>

        <hr />
        <div class="links-group">
          <ul>
            <a href="portfolio.html">

                <span> Portfolio </span>
              </li>
            </a>
            <a href="design.html">
              <li>
                <i class="bi bi-palette"></i>
                <span> Design </span>
              </li>
            </a>
          </ul>
        </div>
        <hr />
        <div class="links-group">
          <ul>
            <a href="translations.html">
              <li class="active">
                <i class="bi bi-translate"></i>
                <span> Translations </span>
              </li>
            </a>
            <a href="settings.html">
              <li>
                <i class="bi bi-gear"></i>

            <!-- <a href="account.html">
              <li>
                <i class="bi bi-person-circle"></i>

            <a href="help.html">

                <span> Help </span>
              </li>
            </a> -->
          </ul>
        </div>
      </div>
    </div>

    <div class="page-body">
      <div class="page-header">
        <div class="page-header-title">
          <i class="bi bi-translate"></i>
          <p>Translation Management</p>
        </div>
        <div class="page-header-profile">
          <img
            src="./media/imgs/profile-icon.png"
            width="35px"
            alt="profile-icon"
          />
        </div>
      </div>

      <div class="page-main-operations">
        <div class="main-info">
          <div class="filter-options">
            <div>
              <label>Category:</label>
              <select class="js-category-filter">
                <option value="all">All Categories</option>
                <option value="products">Products</option>
                <option value="schools">Schools</option>
                <option value="packs">Packs</option>
              </select>
            </div>
            <div>
              <label>Status:</label>
              <select class="js-status-filter">
                <option value="all">All Status</option>
                <option value="translated">Translated</option>
                <option value="missing">Missing Translation</option>
              </select>
            </div>
          </div>
        </div>
        <div class="main-operations">
          <input
            type="text"
            placeholder="Search items..."
            class="search-input js-search-input"
          />
        </div>
      </div>

      <div class="page-main-data">
        <div class="translation-stats">
          <div class="stat-card">
            <i class="bi bi-list-check"></i>
            <div>
              <h3 class="js-total-items">0</h3>
              <p>Total Items</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="bi bi-check-circle"></i>
            <div>
              <h3 class="js-translated-items">0</h3>
              <p>Translated</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="bi bi-exclamation-circle"></i>
            <div>
              <h3 class="js-missing-items">0</h3>
              <p>Missing</p>
            </div>
          </div>
        </div>

        <div class="translations-list js-translations-list">
          <!-- Translation items will be inserted here -->
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/utilis/pop-ups.js"></script>
    <script type="module" src="./scripts/translations.js"></script>
    <script src="./scripts/utilis/mobile-nav-inject.js"></script>
    <script src="./scripts/utilis/mobile-nav.js"></script>
    <script src="./scripts/utilis/navbar.js"></script>
  </body>
</html>
